<mat-card>
    <mat-card-header>
      <mat-card-title>Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="addUsuario(userForm.value)">
        <div class="row">
          <div class="col">
            <mat-form-field>
              <input
                matInput
                placeholder="Nombre completo"
                type="text"
                formControlName="STR_NOMBRE_USUARIO"
              />
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <input
                matInput
                placeholder="Nombre de usuario"
                type="text"
                formControlName="STR_USERNAME_USUARIO"
              />
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <input
                matInput
                placeholder="Puesto"
                type="text"
                formControlName="STR_PUESTO"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <input
                matInput
                placeholder="Correo electronico"
                type="email"
                formControlName="STR_EMAIL_USUARIO"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="example-button-row ">
              <button type="submit" mat-raised-button color="primary">
                Guardar
              </button>
            </div>
          </div>
        </div>
      </form>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.stR_NOMBRE_USUARIO}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.stR_USERNAME_USUARIO}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="puesto">
          <th mat-header-cell *matHeaderCellDef> Puesto </th>
          <td mat-cell *matCellDef="let element"> {{element.stR_PUESTO}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.stR_EMAIL_USUARIO}} </td>
        </ng-container>
  
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
          <td mat-cell *matCellDef="let element">
            <a mat-raised-button [routerLink]="['edit', element.inT_IDUSUARIO_P]">Editar</a>
            <button mat-raised-button color="warn" (click)="openDialog(element.inT_IDUSUARIO_P)">Eliminar</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
     
    </mat-card-content>
  </mat-card>
