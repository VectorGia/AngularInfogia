<mat-tab-group>
    <mat-tab label="Registrar Grupo">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Grupo</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="formGrupo" (ngSubmit)="addGroup(formGrupo.value)">
            <div class="row">
              <div class="col-md-5">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Nombre del grupo"
                    formControlName="STR_NOMBRE_GRUPO"
                  />
                </mat-form-field>
              </div>
              <div class="col">
                <button
                  class="btn-sm"
                  type="submit"
                  mat-raised-button
                  color="primary"
                  [disabled]="formGrupo.invalid"
                >
                  Crear
                </button>
              </div>
            </div>
          </form>
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.inT_IDGRUPO_P}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.stR_NOMBRE_GRUPO}} </td>
            </ng-container>
            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
              <td mat-cell *matCellDef="let element">
                <a mat-raised-button [routerLink]="['edit', element.inT_IDGRUPO_P]">Editar</a>
                <button mat-raised-button color="warn" (click)="openDialog(element.inT_IDGRUPO_P)">Eliminar</button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
