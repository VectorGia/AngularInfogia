<mat-card>
    <mat-card-header>
        <mat-card-title>Editar Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="modUserForm" (ngSubmit)="saveUser($event)">
            <div class="row">
              <div class="col">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Nombre completo"
                    type="text"
                    formControlName="stR_NOMBRE_USUARIO"
                  />
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Nombre de usuario"
                    type="text"
                    formControlName="stR_USERNAME_USUARIO"
                  />
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Puesto"
                    type="text"
                    formControlName="stR_PUESTO"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Correo electronico"
                    type="email"
                    formControlName="stR_EMAIL_USUARIO"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-1">
                <div class="example-button-row ">
                  <button type="submit" mat-raised-button color="primary">
                    Guardar
                  </button>
                </div>
              </div>
                <div class="col-sm-2">
                  <div class="example-button-row ">
                    <button mat-raised-button color="danger" (onClick)="return()">
                      Cancelar
                    </button>
                  </div>
                </div>
            </div>
          </form>
    </mat-card-content>
</mat-card>
