<h1 mat-dialog-title>Registro de Rubro</h1>
<div mat-dialog-content>
    <form [formGroup]="cuentasForm" (ngSubmit)="saveRubro(cuentasForm.value)">
      <h4>Unidad de Negocio</h4>
     <div class="row">
       <div class="col">
         <br>
        <label for="">
          <input type="radio" formControlName="tipo_id" value="1" [(ngModel)]="gender" (click)="opcr()">
          Rubro
        </label>
        <label for="">
          <input type="radio" formControlName="tipo_id" value="2" [(ngModel)]="gender" (click)="opc()">
          Cuentas
        </label>
       </div>
       <div class="col">
        <mat-form-field>
          <mat-label>Tipo de cuenta</mat-label>
          <mat-select formControlName="tipo_cuenta">
            <mat-option value="ingreso">Ingreso</mat-option>
            <mat-option value="directo">Directo</mat-option>
            <mat-option value="indirecto">Indirecto</mat-option>
          </mat-select>
        </mat-form-field>
       </div>
     </div>
      <!-- <mat-radio-group aria-label="Select an option" formControlName="tipo_id">
        <mat-radio-button value="2" (click)="opc()" checked="true">Cuentas</mat-radio-button>
        <mat-radio-button value="1" (click)="opcr()">Rubro</mat-radio-button>
      </mat-radio-group>  -->
        <mat-form-field>
          <input matInput placeholder="Concepto: " formControlName="nombre" [(ngModel)]="nombre" maxlength="30">
          <button mat-button *ngIf="nombre" matSuffix mat-icon-button aria-label="Clear" (click)="nombre=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Clave: " maxlength="5" formControlName="clave" matTooltip="Clave alfanumerica que permitira hacer referencia a este rubro mediante una expresiÃ³n aritmetica de un rubro de rubros" [(ngModel)]="clave">
          <button mat-button *ngIf="clave" matSuffix mat-icon-button aria-label="Clear" (click)="clave=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <div *ngIf="!select">
            <mat-form-field>
              <input matInput placeholder="Cuentas incluidas: " maxlength="200" pattern="^((\s*\d+\*\s*-\s*\d+\*\s*)|\s*\d+),*(((\s*\d+\*\s*-\s*\d+\*\s*),)|(\s*\d+,))*((\s*\d+\*\s*-\s*\d+\*\s*)*|(\s*\d+\s*))$" [(ngModel)]="cuentainclu" formControlName="rangos_cuentas_incluidas" matTooltip="El conjunto de cuentas separadas por comas que seran incluidas en este rubro. Pueden ser rangos y cuentas individuales. Ejemplo: 1000*-2000*,300000000000">
              <button mat-button *ngIf="cuentainclu" matSuffix mat-icon-button aria-label="Clear" (click)="cuentainclu=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Cuenta excluidas: " maxlength="200" pattern="^((\s*\d+\*\s*-\s*\d+\*\s*)|\s*\d+),*(((\s*\d+\*\s*-\s*\d+\*\s*),)|(\s*\d+,))*((\s*\d+\*\s*-\s*\d+\*\s*)*|(\s*\d+\s*))$" [(ngModel)]="cuentaexclu" formControlName="rango_cuentas_excluidas" matTooltip="El conjunto de cuentas separados por comas que seran exluidas en este rubro. Pueden ser rangos y cuentas individuales. Ejemplo: 1000*-2000*,300000000000">
              <button mat-button *ngIf="cuentaexclu" matSuffix mat-icon-button aria-label="Clear" (click)="cuentaexclu=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
           
        </div>
        <div *ngIf="select">
            <mat-form-field>
              <input matInput placeholder="Aritmetica: " [(ngModel)]="aritmetica" formControlName="aritmetica" value="">
              <button mat-button *ngIf="aritmetica" matSuffix mat-icon-button aria-label="Clear" (click)="aritmetica=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
            <section>
              <mat-checkbox class="example-margin" [formControl]="disableSelect">Agrupador</mat-checkbox>
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <mat-label>Tipo de Agrupador</mat-label>
                    <mat-select  [disabled]="!disableSelect.value" formControlName="tipo_agrupador">
                        <mat-option value="ingreso">Ingresos</mat-option>
                        <mat-option value="egreso">Egresos</mat-option>
                      </mat-select>
                  </mat-form-field>  
                </div>
                <div class="col">
                  <mat-form-field>
                    <mat-label>Cuentas</mat-label>
                    <mat-select [disabled]="!disableSelect.value" formControlName="hijos" multiple>
                      <mat-option *ngFor="let item of rubros" [value]="item.id"> {{item.nombre}} </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </section>
        </div>
        <div class="row">
            <div class="col">
                <a mat-button (click)="onNoClick()">Cerrar</a>
                <button type="submit" mat-button>Guardar</button>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions>
 
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</div>
