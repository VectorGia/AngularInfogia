<mat-card>
    <mat-card-header>
        <mat-card-title>Editar Rubro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="editRubro" (ngSubmit)="saveEdit($event)">
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <input matInput placeholder="Nombre Rubro" formControlName="nombre">
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field>
                        <input matInput placeholder="Clave" formControlName="clave" >
                    </mat-form-field>
                </div>
            </div>
          <mat-radio-group  *ngIf="disabledC" aria-label="Naturaleza"  formControlName="naturaleza" color="primary"  matTooltip="Permite configurar la naturaleza con la que el rubro operará.">
            <span style="margin-right: 5px">Naturaleza:</span>
            <mat-radio-button  value="ACREEDORA"  > Acreedora</mat-radio-button>
            <mat-radio-button  value="DEUDORA" style="margin-left: 2px">Deudora</mat-radio-button>
          </mat-radio-group>
            <div class="row">
                <div class="col" *ngIf="disabledC">
                    <mat-form-field>
                        <input matInput placeholder="{{labelCtaOrTm}} incluidas" formControlName="rangos_cuentas_incluidas">
                    </mat-form-field>
                </div>
                <div class="col" *ngIf="disabledC">
                    <mat-form-field>
                        <input matInput placeholder="{{labelCtaOrTm}} excluidas" formControlName="rango_cuentas_excluidas">
                    </mat-form-field>
                </div>
                <div class="col"  *ngIf="nombreTipoCaptura!=='FLUJO'">
                    <mat-form-field>
                        <mat-label>Tipo de ajuste</mat-label>
                        <mat-select formControlName="tipo_cuenta">
                          <mat-option value="ingreso">Ingreso</mat-option>
                          <mat-option value="directo">Directo</mat-option>
                          <mat-option value="indirecto">Indirecto</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="col" *ngIf="disabledR">
                    <mat-form-field>
                        <input matInput placeholder="Aritmetica" formControlName="aritmetica">
                    </mat-form-field>

                    <mat-checkbox  formControlName="esTotalIngresos" >¿Es total ingresos?</mat-checkbox>

                    <mat-form-field *ngIf="hijos">
                        <mat-label>Rubros agrupados</mat-label>
                        <mat-select formControlName="hijos" multiple>
                          <mat-option *ngFor="let item of rubros" [value]="item.id"> {{item.nombre}} </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                  <div class="btn-group btn-group-sm" role="group" aria-label="...">
                    <button type="submit"  class="btn btn-outline-primary btn-sm btn-block">Guardar</button>
                  </div>
                </div>
                <div class="col-sm-1">
                    <div class="example-button-row ">
                      <a mat-raised-button color="danger" (click)="return()">
                        Cancelar
                      </a>
                    </div>
                  </div>
              </div>
        </form>
    </mat-card-content>
</mat-card>
