<mat-card>
  <mat-card-header>
    <mat-card-title>Centro de Costos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="saveCentro($event)">
    <div class="row">
      <div class="col">
        <mat-label>TIpo: </mat-label>
        <mat-radio-group aria-label="Select an option" formControlName="tipo">
          <mat-radio-button value="local">Local</mat-radio-button>
          <mat-radio-button value="extranjero">Extranjero</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
          <mat-form-field>
            <input matInput placeholder="Centro de costos(ID): " formControlName="desc_id"/>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="Nombre: " formControlName="nombre" />
          </mat-form-field>
        </div>
      <div class="col">
        <mat-form-field>
          <mat-label>Categoria</mat-label>
          <mat-select disableRipple formControlName="categoria" >
            <mat-option value="Administrativo">Administrativo</mat-option>
            <mat-option value="Proyecto">Proyecto</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Estatus</mat-label>
          <select matNativeControl required formControlName="estatus">
            <option value="activo">Alta</option>
            <option value="baja">Baja</option>
            <option value="terminado">Terminado</option>
          </select>
        </mat-form-field>
      </div>
      <div class="col">
        <div class="row">
          <div class="col">
            <mat-form-field>
              <input matInput placeholder="Gerente: " formControlName="gerente"/>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <mat-label>Empresa</mat-label>
              <mat-select formControlName="empresa_id">
                <mat-option>-- --</mat-option>
                <mat-option *ngFor="let compania of companias" [value]="compania.id">{{compania.nombre}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1">
        <div class="example-button-row ">
          <button type="submit" class="btn btn-outline-primary btn-sm btn-block" [disabled]="form.invalid"> Aceptar</button>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="example-button-row ">
          <a mat-raised-button color="danger" (onClick)="return()">
            Cancelar
          </a>
        </div>
      </div>
    </div>
  </form>
