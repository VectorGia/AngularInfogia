<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Registro de Proyectos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="proyectoForm" (ngSubmit)="saveProyecto(proyectoForm.value)">
    <div class="row">
      <div class="col-md-1">
        <mat-form-field>
          <input matInput placeholder="Proyecto(ID):" formControlName="desc_id" />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field>
          <input matInput placeholder="Nombre del proyecto: " formControlName="nombre" />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field>
          <input matInput placeholder="Responsable del Proyecto: " formControlName="responsable" />
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Estatus</mat-label>
          <mat-select matNativeControl required formControlName="estatus">
            <mat-option value="activo">Activo</mat-option>
            <mat-option value="inactivo">Inactivo</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Empresa</mat-label>
          <mat-select formControlName="idsempresas" multiple>
            <mat-option *ngFor="let compania of companias" [value]="compania.id">{{'('+compania.desc_id+') '+compania.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="btn-group btn-group-sm" role="group" aria-label="...">
          <button type="submit"  class="btn btn-outline-primary btn-sm btn-block">Guardar</button>
        </div>
      </div>
    </div>
  </form>
    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Buscar"
          (keyup)="applyFilter($event.target.value)"
          />
      </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>



            <!-- Weight Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="responsable">
              <th mat-header-cell *matHeaderCellDef> Responsable </th>
              <td mat-cell *matCellDef="let element"> {{element.responsable}} </td>
            </ng-container>

            <ng-container matColumnDef="empresa">
              <th mat-header-cell *matHeaderCellDef> Empresa </th>
              <td mat-cell *matCellDef="let element"> {{element.idcompania}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
              <td mat-cell *matCellDef="let element">
                <a mat-raised-button [routerLink]="['edit', element.id]">Editar</a>
                <button mat-raised-button color="warn" (click)="openDialog(element.id)">Eliminar</button>
                <a mat-stroked-button [routerLink]="['/catalogo/costos', element.id]">Cargar CC</a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>

    </div>
  </mat-card-content>
</mat-card>
