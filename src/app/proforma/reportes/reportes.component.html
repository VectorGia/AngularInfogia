<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Lista de Reportes </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ol id="lista">
      <li *ngFor="let item of reportes">
        <mat-label color="primary">
        {{item.nombre}}
        </mat-label>
        <button mat-button color="primary" (click)="openDialog(item.id, item.nombre)">
          Generar
        </button>
      </li>
    </ol>
  </mat-card-content>
</mat-card>
