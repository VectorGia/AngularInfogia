<mat-card>
    <mat-card-header>
      <mat-card-title>Activación de Periodo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row mt-4 mb-3 ml-5">
        <div class="col">
          <mat-form-field>
            <mat-label>Tipo de Captura: </mat-label>
            <select matNativeControl required>
              <option value="pcp">Proforma Contable</option>
              <option value="pfp">Proforma Flujo</option>
            </select>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <mat-label>Tipo de Proforma: </mat-label>
            <select matNativeControl required>
              <option value="cero12">0+12</option>
              <option value="tresnueve">3+9</option>
              <option value="seisseis">6+6</option>
              <option value="nuevetres">9+3</option>
            </select>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <mat-label>Año: </mat-label>
            <mat-select>
              <mat-option *ngFor="let fech of fecha" [value]="fech">
                {{ fech}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col">
          <div class="example-button-row">
            <button class="btn btn-sm" mat-raised-button color="primary">
              Registrar
            </button>
          </div>
        </div>
      </div>
      <mat-card-subtitle>Registro de Periodos Activos</mat-card-subtitle>
      <div class="row">
        <div class="col offset-3">
          <table mat-table [dataSource]="data" class="mat-elevation-z8">
            <!-- Checkbox Column -->
  
            <!-- Position Column -->
            <ng-container matColumnDef="tcp">
              <th mat-header-cell *matHeaderCellDef>Tipo de Captura</th>
              <td mat-cell *matCellDef="let element">{{ element.tcp }}</td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="tp">
              <th mat-header-cell *matHeaderCellDef>Tipo de Proforma</th>
              <td mat-cell *matCellDef="let element">{{ element.tp }}</td>
            </ng-container>
  
            <!-- Weight Column -->
            <ng-container matColumnDef="fech">
              <th mat-header-cell *matHeaderCellDef>Año</th>
              <td mat-cell *matCellDef="let element">{{ element.fech }}</td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
        <div class="col">
              <button class="btn btn-sm" mat-raised-button color="primary">
                      Cerrar
                    </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
