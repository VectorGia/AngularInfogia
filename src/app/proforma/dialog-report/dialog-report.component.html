<h1 mat-dialog-title> Parametros de consulta</h1>
<div mat-dialog-content>
  <form [formGroup]="formulario" (ngSubmit)="generateReport()">
    <div class="row">
      <div class="col">
        <div *ngFor="let parametro of params">
          <mat-form-field class="example-full-width">
            <mat-label>{{parametro.nombre}}: </mat-label>
            <input matInput  type="{{parametro.tipo}}"   (change)="changeValue(parametro, $event)">
          </mat-form-field>
        </div>
      </div>
    </div>
    <button mat-button> SÃ­ </button>
  </form>
</div>
<div mat-dialog-actions>
</div>
