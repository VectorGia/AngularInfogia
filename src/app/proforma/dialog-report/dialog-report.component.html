<h1 mat-dialog-title> Parametros de consulta</h1>
<div mat-dialog-content>
  <form [formGroup]="formulario" (ngSubmit)="sendParams(formulario.value)">
    <div class="row">
      <div class="col">
        <div *ngFor="let item of params">
          <mat-form-field class="example-full-width">
            <mat-label>Clave: </mat-label>
            <input matInput placeholder="id" [value]="item.clave" formControlName="clave">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Nombre:</mat-label>
            <input matInput placeholder="id" [value]="item.nombre" formControlName="nombre">
          </mat-form-field>
          <!--<mat-form-field class="example-full-width">
            <mat-label>Descripción: </mat-label>
            <input matInput placeholder="id" [value]="item.descripcion" formControlName="clave">
          </mat-form-field>-->
          <mat-form-field class="example-full-width">
            <mat-label>Tipo: </mat-label>
            <input matInput placeholder="id" [value]="item.tipo" formControlName="tipo">
          </mat-form-field>
        </div>
      </div>
    </div>
    <button mat-button> Sí </button>
  </form>
</div>
<div mat-dialog-actions>
</div>
